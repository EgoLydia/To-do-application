<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">To-Do-App!</h1>
    <div class="container">
        <h4 class="subhead">Create a Todo</h4>
        <p class="subhead">What's on your todo list?</p>
      <div class="input-wrapper">
          <input id="input-text" type="text" name="content" placeholder="Enter a task ...">
          <button id="add-btn" disabled>Add</button>
        </div>
    </div>
    <div id="tasks">
    </div>
    <button id="clearAll">Clear List</button>
    <script src="/script.js"></script>
</body>
</html>
